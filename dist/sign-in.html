<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWS Netz - Das Nachbarschaftsnetzwerk in Salzgitter-Bad</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="logo-nav-wrapper">
          <a href="index.html" class="logo">
            <img src="https://unsplash.it/50/50" alt="OWS Netz Logo" class="logo-image">
            <p class="logo-text">OWS Netz</p>
          </a>

          <nav class="nav">
            <ul>
              <li><a href="index.html">Startseite</a></li>
              <li><a href="about.html">Der Verein</a></li>
              <li><a href="contact.html">Kontakt</a></li>
            </ul>
          </nav>
        </div>

        <div class="header-actions">
          <select id="language" class="header-action form-field language-select">
            <option value="de_DE">Deutsch, Deutschland</option>
            <option value="en_UK">English, UK</option>
          </select>
          <a href="sign-in.html" class="header-action btn btn-secondary">Einloggen</a>
          <a href="sign-up.html" class="header-action btn btn-primary">Registrieren</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section full-height-section section-light">
        <div class="container section-container center">
          <h1 class="site-heading">Login</h1>

          <p class="text-center w-800">
            Loggen Sie sich unten mithilfe von Ihrer E-Mail-Adresse und Ihrem Passwort ein.
          </p>

          <form action="" method="post" class="form">
            <input type="email" name="email" placeholder="E-Mail" class="form-field">

            <input type="password" name="password" placeholder="Passwort" class="form-field mb-2">

            <div class="form-actions">
              <a href="#">Passwort vergessen?</a>
            </div>

            <button type="submit" class="btn btn-primary">Einloggen</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="logo-nav-wrapper">
          <a href="/" class="logo">
            <img src="https://unsplash.it/50/50" alt="OWS Netz Logo" class="logo-image">
            <p class="logo-text">OWS Netz</p>
          </a>

          <nav class="nav">
            <ul>
              <li><a href="index.html">Startseite</a></li>
              <li><a href="about.html">Ãœber uns</a></li>
              <li><a href="contact.html">Kontakt</a></li>
            </ul>
          </nav>
        </div>

        <div class="footer-actions">
          <select id="language" class="footer-action form-field language-select">
            <option value="de_DE">Deutsch, Deutschland</option>
            <option value="en_UK">English, UK</option>
          </select>
          <a href="/sign-in.html" class="footer-action btn btn-secondary">Einloggen</a>
          <a href="/sign-up.html" class="footer-action btn btn-primary">Registrieren</a>
        </div>
      </div>
    </footer>
  </div>

  <script async src="assets/js/all.js"></script>
</body>
</html>
